<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/c4fb2324ce.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <h3>
                    A Simple SVG test
                </h3>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="rotateBack()">
                            <i class="fa fa-undo" aria-hidden="false"></i>
                        </button>
                        <button type="button" class="btn btn-primary" onclick="toggleDominoTilesSelector()">New Domino</button>
                        <button type="button" class="btn btn-primary" onclick="rotateForward()">
                            <i class="fa fa-repeat" aria-hidden="false"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-sm-3">
                    <template id="tileSelectorItem">
                        <svg width="50" height="50">
                            <use xlink:href="#tile1"/>
                        </svg>
                    </template>

                    <svg width="200" height="200">
                        <symbol id="tile1">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="25" cy="25" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <symbol id="tile2">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="10" cy="40" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="10" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <symbol id="tile3">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="10" cy="40" r="5" fill="#4ECDC4"/>
                            <circle cx="25" cy="25" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="10" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <symbol id="tile4">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="10" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="10" cy="40" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="40" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <symbol id="tile5">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="10" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="10" cy="40" r="5" fill="#4ECDC4"/>
                            <circle cx="25" cy="25" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="40" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <symbol id="tile6">
                            <rect width="50" height="50" fill="#fff" stroke="#ABB7B7"/>
                            <circle cx="10" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="10" cy="25" r="5" fill="#4ECDC4"/>
                            <circle cx="10" cy="40" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="10" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="25" r="5" fill="#4ECDC4"/>
                            <circle cx="40" cy="40" r="5" fill="#4ECDC4"/>
                        </symbol>

                        <g id="myDomino" transform="translate(100, 60)">
                            <rect width="50" height="100" style="fill:rgb(255,255,255);stroke:#95A5A6;stroke-width:1"  />
                            <use id="topTile" xlink:href="#tile1"/>
                            <use id="bottomTile" xlink:href="#tile1" x="0" y="50"/>
                            <line x1="0" y1="50" x2="50" y2="50" style="stroke:#95A5A6;stroke-width:1" />
                        </g>
                    </svg>

                </div>
                <div class="col-sm-9" id="dominoTilesSelector" hidden="true">
                    <div id="topTileSelector"></div>
                    <div id="bottomTileSelector"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input id="dominoScaleInput" onchange="scaleDomino()" type="range" class="form-control"
                               min="1" max="1.5" step="0.01" value="1" >
                        <small>Scale domino</small>
                    </div>
                    <div class="form-group">
                        <input id="dominoAminationInput" onchange="changeAnimationSpeed()" type="range" class="form-control"
                               min="0.3" max="2" step="0.1" value="0.3">
                        <small>Animation Speed</small>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
